<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compra</title>
    <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1, h2 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  padding: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #3e8e41;
}

button[type="reset"] {
  background-color: #ccc;
}
</style>
</head>
<body>
  <h1>Carrito de Compra 1</h1>
  <br>
  <h2>Ingreso de Productos</h2>
  <form action="/NewServlet" method="POST">
    <label for="nombreProducto">Nombre del Producto:</label>
    <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre">
    <br>
    <label for="precioProducto">Precio del producto:</label>
    <input type="number" id="precioProducto" name="precioProducto" placeholder="Precio">
    <br>
    <label for="cantidadProducto">Cantidad:</label>
    <input type="number" id="cantidadProducto" name="cantidadProducto" placeholder="Cantidad">
    <br>
    <button type="submit">Agregar</button>
    <button type="reset">Reset</button>
  </form>
  <br>
  <h2>Estado del Carrito de Compra</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre del Producto</th>
        <th>Precio</th>
        <th>Unidades</th>
        <th>Precio Producto</th>
      </tr>
    </thead>
    <tbody>

      </tbody>
  </table>
</body>
</html>
